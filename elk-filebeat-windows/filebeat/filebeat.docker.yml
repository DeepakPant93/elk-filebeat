filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - condition.contains:
            docker.container.name: elk-service        
          config:
            - type: container
              format: docker
              containers.ids:
                - ${data.docker.container.id}           
output.logstash:
  hosts: "logstash:5044"

logging.metrics.enabled: false